<mat-spinner *ngIf="loading"></mat-spinner>
<form class="form" [formGroup]="loginForm" *ngIf="!loading">
  <div>
    <label for="email">Adresse mail</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div class="button">
    <button class="button-valider"  [disabled]="loginForm.invalid" (click)="onLogin()">Valider</button>
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>
  <div class="mdp">
    <a class="mdp-oublie">Mot de passe oubliÃ©</a>
  </div>
</form>
