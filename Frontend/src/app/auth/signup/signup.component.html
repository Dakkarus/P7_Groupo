<mat-spinner *ngIf="loading"></mat-spinner>
<form class="form" [formGroup]="signupForm" *ngIf="!loading">
  <div class="form-group form-padding">
    <label for="name">Nom</label>
    <input type="name" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="email">Adresse mail</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div class="button">
    <button class="button-valider"  [disabled]="signupForm.invalid" (click)="onSignup()">Valider</button>
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>
</form>
